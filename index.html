<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="discount d-flex align-items-center justify-content-center" aria-label="Discount offer">
        <span>Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a></span>
    </div>
    <header>
        <div class="container header-container">
            <div class="container-fluid d-flex align-items-center navigation justify-content-between">
                <div class="hamburger d-block d-xl-none" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a class="logo" href="#">
                    <img src="/img/logo.png" alt="logo">
                </a>
                <nav class="navbar navbar-expand-lg d-none d-xl-flex" id="navbar">
                    <ul class="navbar-nav d-flex align-items-center justify-content-between">
                        <li class="nav-item dropdown">
                            <div class="dropdown">
                                <a href="#" class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Shop
                                <img src="/icons/arraw.svg" alt="">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Buy</a></li>
                                    <li><a class="dropdown-item" href="#">Price</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">On Sale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Arrivals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Brands</a>
                        </li>
                    </ul>
                </nav>
                <div class="search-form input-group d-none d-xl-flex justify-content-between"> 
                    <input type="text" class="form-control" placeholder="Search for products..." aria-describedby="basic-addon1">
                </div>
                <div class="user-container">
                    <a class="me-1 d-block d-xl-none" id="search-icon" href="#">
                        <img src="/icons/search-black.svg" alt="search">
                    </a>
                    <a class="me-3" href="#">
                        <img src="/icons/basket.svg" alt="basket">
                    </a>
                    <a href="#">
                        <img src="/icons/login.svg" alt="login">
                    </a>
                </div>
            </div>
        </div>
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
